<div class="container">
  <div class="row">
    <div class="col">
      <app-header></app-header>
      <div class="h">
        <h3>Employees List</h3>

        <table class="table">
          <thead>
            <tr>
              <th>Employee Id</th>
              <th>Department Id</th>
              <th>Employee Name</th>
              <th>Employee Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of employees">
              <td>{{ emp.empId }}</td>
              <td>{{ emp.deptId }}</td>
              <td>{{ emp.empName }}</td>
              <td>{{ emp.empSalary }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <p>Designed By SNAD Develpers</p>
    </div>
  </div>
</div>
