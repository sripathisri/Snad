<div class="container">
  <div class=" col-sm-10 col-md-6">
    <div class="text-center">
      <h2>Login</h2>
    </div>
    <form name="loginForm"  #loginForm="ngForm"  (ngSubmit)="loginForm.valid && login(loginForm)" >
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email"   name="userName"  #userName="ngModel" id="form2Example1"   [(ngModel)]="loginData.userName"  class="form-control"  required      />
        <small
          *ngIf="  (userName.touched && userName.invalid) ||  (userName.invalid && loginForm.submitted)"  >User Name is mandatory</small>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password"    name="password" id="form2Example2"  #password="ngModel"    [(ngModel)]="loginData.password"    class="form-control"      required  />
        <small  *ngIf="    (password.touched && password.invalid) ||    (password.invalid && loginForm.submitted) "    >Password is mandatory</small  >
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
      </div>
    </form>
  </div>
</div>
